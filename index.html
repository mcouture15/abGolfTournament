				<p><a href="gallery.html">CLICK HERE TO VIEW GALLERY</a></p>

					</li>
					<li>

			<div id="quantityContainer">
				<div class="disabled quantityChange">
					<div class="icon-navigation-black icon-navigation-black-ic_expand_more_black_24dp" id="decreaseQuantity"></div>
				</div>
				<div id="quantity"><p>1</p></div>
				<div class="quantityChange">
					<div class="icon-navigation-black icon-navigation-black-ic_expand_less_black_24dp" id="increaseQuantity"></div>
