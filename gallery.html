<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="images/hawkridge.jpg">
					<h3>Andy Blackwell Memorial Golf Tournament 2014</h3>
				</section>
				<section data-background="images/AB2014/img1.jpg"></section>
				<section data-background="images/AB2014/img2.jpg"></section>
				<section data-background="images/AB2014/img3.jpg"></section>
				<section data-background="images/AB2014/img4.jpg"></section>
				<section data-background="images/AB2014/img5.jpg"></section>
				<section data-background="images/AB2014/img6.jpg"></section>
				<section data-background="images/AB2014/img7.jpg"></section>
				<section data-background="images/AB2014/img8.jpg"></section>
				<section data-background="images/AB2014/img9.jpg"></section>
				<section data-background="images/AB2014/img10.jpg"></section>
				<section data-background="images/AB2014/img11.jpg"></section>
				<section data-background="images/AB2014/img12.jpg"></section>
				<section data-background="images/AB2014/img13.jpg"></section>
				<section data-background="images/AB2014/img14.jpg"></section>
				<section data-background="images/AB2014/img15.jpg"></section>
				<section data-background="images/AB2014/img16.jpg"></section>
				<section data-background="images/AB2014/img17.jpg"></section>
				<section data-background="images/AB2014/img18.jpg"></section>
				<section data-background="images/AB2014/img19.jpg"></section>
				<section data-background="images/AB2014/img20.jpg"></section>	
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
